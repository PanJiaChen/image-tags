<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=screen-width,user-scalable=no,initial-scale=1, maximum-scale=1">
    <title>image-tags</title>
    <link rel="stylesheet" href="./css/normalize.css"/>
    <link rel="stylesheet" href="./css/tags.css"/>

    <style>
        img {
            display: block;
            width: 100%;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
        }
    </style>
    <script src="//cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="./js/jquery.tags.js"></script>
</head>
<body>
<div class="container">
    <img src="./img/test.jpg" id='taggd1' alt=""/>
</div>

<div class="container">
    <img src="./img/test2.jpg" id='taggd2' alt=""/>
</div>
<script>
    $(function () {
        FastClick.attach(document.body);
    });
</script>

<script>
    var options1 = {
        edit: false,
        title:'我是测试',
        align: {
            y: 'top',
            x: 'left'
        },
        offset: {
            top: -15,
            left: 20
        },
        handlers: {
//            click: 'toggle'
        }
    };

    var data1 = [
        {x: 0.62, y: 0.7, text: '潘蛤', percent: 0.1},
        {x: 0.51, y: 0.5, text: '龙蛤', percent: 0.2},
        {x: 0.40, y: 0.3, text: 'apple', link: 'http://gold.xitu.io/#/', percent: 0.7}
    ];

    var taggd1 = $('#taggd1').taggd(options1, data1);

    //    taggd1.on('change', function () {
    //        data1 = taggd1.data;
    //    });


    /**
     * tag2
     **/
    var options2 = {
        edit: false,
        title:'我是测试',
        tagsType: 'radio',
        radioBaseSize: 36,
        submitHandlers: {
            click: function () {
                alert('提交');
                this.closest('.taggd-wrapper').find('input[type="radio"]').attr("disabled", true)
            }
        },
        align: {
            y: 'top',
            x: 'left'
        },
        offset: {
            top: -15,
            left: 20
        },
        handlers: {}
    };
    var data2 = [
        {x: 0.62, y: 0.7, text: '潘蛤', percent: 0.1},
        {x: 0.72, y: 0.8, text: '潘蛤', percent: 0.1},
        {x: 0.51, y: 0.5, text: '龙蛤', percent: 0.2},
        {x: 0.40, y: 0.3, text: 'apple', percent: 0.7}
    ];
    var taggd2 = $('#taggd2').taggd(options2, data2);

</script>

</body>
</html>
